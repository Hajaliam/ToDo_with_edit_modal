<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>لیست انجام کار</h1>
    <h6>برای ویرایش کار ، روی کار مورد نظر <strong>دبل کلیک</strong> کنید .</h4>
    <div class="main">
      <div class="modal">
        <div class="editModal">
          <i class="fa-solid fa-xmark"></i>
          <span class="editSpan">تغییر کار</span>
          <input type="text" id="editInput" />
          <div class="settings">
            <div class="color-select">
              <input
                type="radio"
                name="color"
                id="white"
                value="#ffffff"
                checked
              />
              <input type="radio" name="color" id="gray" value="#dbdbdb" />
              <input type="radio" name="color" id="green" value="#198754" />
              <input type="radio" name="color" id="red" value="#DC3545" />
              <input type="radio" name="color" id="blue" value="#2b7fff" />
            </div>
            <div id="dropSection">
              <label for="dropdown">تغییر حالت به :</label>
              <select id="dropdown" name="options">
                <option value="false" selected id="defaultOption">
                  بدون تغییر
                </option>
                <option value="not-started">شروع نشده</option>
                <option value="in-progress">در حال انجام</option>
                <option value="completed">به پایان رسیده</option>
              </select>
            </div>
          </div>
          <button class="editBtn btn btn-success">
            <span>ذخیره تغییرات</span>
            <i class="fa-solid fa-save"></i>
          </button>
        </div>
      </div>
      <div class="input_section">
        <input type="text" id="mainInput" />
        <div class="btns">
          <button class="add btn btn-success">
            <span>اضافه کردن</span>
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="clear btn btn-danger">
            <span>پاک کردن</span>
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
      <div class="tables">
        <div class="status not-started">
            <h2>شروع نشده</h2>
            <!-- <div class="container">
                <span>متن آزمایشی</span>
                <div class="icons">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-eraser"></i>
                </div>
            </div> -->
          <!-- ///////////////////////////////////////// -->
          <!-- <div class="container">
            <span>متن آزمایشی2</span>
            <div class="icons">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-eraser"></i>
            </div>
        </div> -->
          



          <!-- ////////////////////////////////////// -->
        </div>
        <div class="status in-progress">
          <h2>در حال انجام</h2>
         
        </div>
        <div class="status completed">
          <h2>به پایان رسیده</h2>

        </div>
      </div>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
